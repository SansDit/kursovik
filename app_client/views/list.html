<ng-include src="'views/mainMenu.html'"></ng-include>
<h2>{{ vm.title }}</h2>
{{vm.test}}
<div ng-hide="vm.list.length" class="alert alert-primary" role="alert">
  Номера не забронированы
</div>
<table ng-show="vm.list.length" class="table table-striped table-bordered table-sm text-center table-responsive">
    <thead class="thead-dark">
    <tr>
        <th>Дата заселения</th>
        <th>Дата выселения</th>
        <th>Тип комнаты</th>
        <th>Услуги</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="line in vm.list">
        <td>{{line.dateCheck}}</td>
        <td>{{line.dateEviction}}</td>
        <td>{{line.typeRoom}}</td>
        <td>{{line.services}}</td>
        <td>
            <a href="/#!/update/{{line._id}}" class="btn btn-warning btn-sm">Изменить</a>
            <a href="/#!/delete/{{line._id}}" class="btn btn-danger btn-sm">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
